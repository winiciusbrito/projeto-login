<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem mas no CSS -->    
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no meu ambiente.</p>
                <form action="#" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <label for="ilogin">Login</label>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required>
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html">
                            Esqueci a senha<span class="material-symbols-outlined">mail</span>
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
